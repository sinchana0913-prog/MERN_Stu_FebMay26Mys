<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Learning about forms -->
     <form action="" method="post">
        <label for="name">Enter full name:</label>
        <input type="text" id="name" placeholder="Enter full name" required>
        <input type="email" name="email" id="email" required>
        <input type="password" name="password" id="password" required>
        <input type="number" name="age" id="age" min="10" max="100">
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">
        <input type="color" name="black" id="black">
        <input type="number" name="123" id="123">
        <input type="datetime" name="datetime" id="datetime">
        <input type="range" name=" range" id="range">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike">
        <input type="radio" name="radio" id="radio">
        <input type="button" value="Click me!">
        <input type="hidden" name="hidden">
        <input type="month" name="birthdaymonth" id="birthdaymonth">
        <input type="tel" name="phone" id="phone">
        <input type="time" name="time" id="time">
        <input type="url" name="homepage" id="homepage">
        <input type="week" name="week" id="week">
        <input type="reset" value="reset">


        <input type="submit" value="Register">
        

        
     </form>
</body>
</html>
