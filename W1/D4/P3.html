<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts 2</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr);/* 4 equal cols*/
            grid-template-rows: repeat(3,100px);
            gap: 10px;
            margin: 10px;
        }
        .item{
            background-color: antiquewhite;
            color: black;
            padding: 20px;
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-row: 1/3;
            grid-column: 3/5;
        }
    </style>
</head>
<body>
    <!-- Grid lines and grid Span --> 
     <p>Grid lines and grid Span</p>
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item span-column">Col Span</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item span-row">Row Span</div>
        <div class="item span-both">Both Span</div>
        <div class="item">7</div>
        <div class="item">8</div>



    </div>
</body>
</html>
