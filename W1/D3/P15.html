<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        .flex-container{
            display: flex;
            background-color: bisque;
            /* space-around / flex-start / flex-end / center / space-between */
            justify-content: space-evenly; 
            /* Vertical-alignment: center / flex-start / flex-end */
            align-items:baseline ;
            height: 200px; 
            /*row-reverse / row / column-reverse / column */
            flex-direction: row;
            /* wrap / wrap-reverse */
            flex-wrap: nowrap;
        }
            
        .flex-item{
            background-color: cadetblue;
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;


        }

    </style>
</head>
<body>
    <h1>Display:flex</h1>
    <div class="flex-container">
    <div class="flex-item">Content 1</div>
    <div class="flex-item">Content 2</div>
    <div class="flex-item">Content 3</div>
    </div>
</body>
</html>
