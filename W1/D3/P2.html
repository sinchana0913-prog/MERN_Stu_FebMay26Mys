<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tables</title>
</head>
<body>
    <!-- Learning more HTML Tables features -->
     <table border="1">
        <!-- Provide description for screen readers -->
        <p id="table-description">This table lists student scores</p>
      <caption>Scores of Students</caption>
       <colgroup>
          <col span="1">
          <col span="3">
       </colgroup>
       <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>Chethan</td>
            <td>99</td>
            <td>89</td>
            <td>189</td>
        </tr>
        <tr>
            <td>Chethu</td>
            <td>97</td>
            <td>80</td>
            <td>177</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td colspan="3">Avg. Score</td>
            <td>189</td>
        </tr>
       </tfoot>
     </table>
    
</body>
</html>
