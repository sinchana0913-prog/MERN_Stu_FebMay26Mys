<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Class selector */
        .ParaType1{
            background-color: aqua;
            font-weight: bold;
        }
        .ParaType2{
            font-color: red;
        }

       /* ID selector */
       #main-title{
        text-decoration: underline;
       }
    </style>
    
</head>
<body>
    <!-- Class selector -->
    <p class="ParaType1">This is a paragraph</p>
    <p class="ParaType2">This is a paragraph2</p>
    <p class="ParaType1">This is a paragraph3</p>
    <!-- ID selector -->
     <h1 id="main-title">Main Heading</h1>
     <h1 id="main-title">Main Heading1</h1>
    
</body>
</html>
