<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning elements: sticky</title>
    <style>
        .sticky-box{
            position: sticky;
            top: 0px;
            right: 30px;
            /* width: 150px; 
            height: 100px; */
            border: 2px solid black;
            background-color: aqua;
            border-radius: 10px;
            box-shadow: 5px 4px black;
            text-align: center;
            margin: 10px;
            color: red;
            
        }
        body{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h2>Sticky Position</h2>
    <div class="sticky-box">Sticky Header</div>
    <div class="content">
        <p style="height: 1000px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est tempora laborum molestias placeat in? Debitis, neque culpa, iste, illo sequi ab eum sapiente a earum quisquam magni perferendis modi vel.</p>

    </div>
     
</body>
</html>
