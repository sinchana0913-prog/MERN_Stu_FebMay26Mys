<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css basics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- 50, 100,....900 -->
<body class="bg-yellow-200">
    <p class="text-red-500">Hello tailwind css</p>
    <h2 class="text-blue p-4 m-4">Utility Class</h2>
    <h3 class="text-blue pr-6 mt-4">Utility Class2</h3>
    <h4 class="text-yellow px-6 py-6 mt-4 bg-red-100">Utility Class3</h4>
    <div class="border-7 bg-red-100 border-red-500 rounded-r-full/sm/lg">Name</div>
    <p class="text-lg">my text</p> <!-- sm/base/lg/xl/2xl/3xl -->
    <p class="text-light">my text2</p> <!-- light/normal/bold -->
    <p class="text-center">my text3</p> <!-- left/corner/right-->
    <button class="hover:text-red-600 hover:bg-green-700"></button>
    <!-- success: green,error:red,warning/alert:yellow info:blue -->
    <div class="bg-green-200 p-4">
        <p class="font-bold">Success Message</p>
        <p>This is a success message</p>
        </div>
        <span class="inline-flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
            New
        </span>
        <div class="border p-6 rounded m-8">
            <h3 class="font-bold text-xl">Card Title</h3>
            <p>this is a simple description inside the card</p>
        </div>

</body>
</html>
